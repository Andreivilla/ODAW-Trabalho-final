<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    <link rel="stylesheet" href="./styles.css">
    
    
    <title>App academia</title>
    
</head>
<body>

    <header>
        <h1>App academia</h1>
    </header>

    <div class="global-container">
        
        <div class="left">
            <form id="formulario" action="">
                <select class="set-input" id="data">
                  <!-- Opções de datas preenchidas dinamicamente -->
                </select>
                <select class="set-input" id="exercicio">
                  <!-- Opções de 1 a 1000 preenchidas dinamicamente -->
                </select>
                <select class="set-input" id="carga">
                  <!-- Opções de 1 a 1000 preenchidas dinamicamente -->
                </select>
                <select class="set-input" id="repeticoes">
                  <!-- Opções de 1 a 1000 preenchidas dinamicamente -->
                </select>
                <button class="set-button" type="submit" onclick="submitForm(event)">
                  <i class="fas fa-plus-circle fa-lg"></i><!--submeter-->
                </button>
              </form>              

            <div class="set-container">
                <ul class="set-list"></ul>
            </div>
        </div>

        <div class="right">
          <select id="exercicioSelect" onchange="updateChart()">
          </select>
          <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./graphScript.js"></script>
    <script src="./inputScript.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
