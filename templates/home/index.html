    <!--Corpo da pagina-->

    <div class="global-container">
        <!--esquerda adicionar series -->
        <!--Seleciona o treino-->

        <!--formularios de telas-->
        <div class="left">
          <div>
            <select class="form-select form-select-lg mb-3" class="treino select" id="treino">
            </select>
          </div>

            <form id="formulario" action="">
                <select class="form-select form-select-lg mb-3"  class="set-input" id="data">
                  <!-- Opções de datas preenchidas dinamicamente -->
                </select>
                <select class="form-select form-select-lg mb-3" class="set-input" id="exercicio">
                  <!-- Opções de 1 a 1000 preenchidas dinamicamente -->
                </select>
                <select class="form-select form-select-lg mb-3" class="set-input" id="carga">
                  <!-- Opções de 1 a 1000 preenchidas dinamicamente -->
                </select>
                <select class="form-select form-select-lg mb-3" class="set-input" id="repeticoes">
                  <!-- Opções de 1 a 1000 preenchidas dinamicamente -->
                </select>
                <button class="set-button" type="submit" onclick="submitForm(event)">
                  <i class="fas fa-plus-circle fa-lg"></i><!--submeter-->
                </button>
              </form>              

            <!--lista exercicos já cadastrados-->
            <div class="set-container">
                <ul class="set-list"></ul>
            </div>

            <!--Botão para salvar treino no banco-->
            <div style="float: right;">
              <button type="button" class="btn btn-success">Salvar Treino</button>
            </div>
        </div>

        <!--direita graficos-->
        <div class="right">
          <select class="form-select form-select-lg mb-3" id="exercicioSelect" onchange="updateChart()">
          </select>
          <canvas id="myChart"></canvas>
          
          <div>            
            <label for="numBarrasSelect">Número de Barras:</label>
            <select class="form-select form-select-lg mb-3" id="numBarrasSelect">
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>            
          </div>
          
        </div>
        
    </div>
